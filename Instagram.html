    <main class="signup-page">
        <section class="sign">
            <article>
                <div class="instargram-img">
                    <img src="iphone.png" width="300" height="520">
                </div>
                <div class="wrapper">
	              <div class="signup">
		            <div class="top">
			          <div class="logo">
				              <img src="instargram_logo.png" alt="instagram" style="width: 200px;">
			          </div>

				              <div class="input_field">
					                   <input type="text" placeholder="전화번호, 사용자 이름 또는 이메일" class="input">
				              </div>
				       <div class="input_field">
					            <input type="비밀번호" placeholder="비밀번호" class="input">
				       </div>
				       <div class="btn">
                         <button>로그인</button>
              </div>
			    </div>
			    <div class="or">
				    <div class="line"></div>
				    <p>또는</p>
				    <div class="line"></div>
			    </div>
			    <div class="fbs">
				    <div class="fb">
                        <img src="facebook.png" alt="facebook">
                        <a href="https://www.facebook.com/login.php?skip_api_login=1&api_key=124024574287414&kid_directed_site=0&app_id=124024574287414&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fdialog%2Foauth%3Fclient_id%3D124024574287414%26redirect_uri%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fsignup%252F%26state%3D%257B%2522fbLoginKey%2522%253A%2522aj2pc35pny001q51wci1awcl1bz25prw154r3uybxwg9kkw19ar%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252F%2522%257D%26scope%3Demail%26response_type%3Dcode%252Cgranted_scopes%26locale%3Dko_KR%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3D4d24413f-b2f9-42b6-9b88-f41d96511851%26tp%3Dunspecified&cancel_url=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Fsignup%2F%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%26state%3D%257B%2522fbLoginKey%2522%253A%2522aj2pc35pny001q51wci1awcl1bz25prw154r3uybxwg9kkw19ar%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252F%2522%257D%23_%3D_&display=page&locale=ko_KR&pl_dbl=0">Facebook으로 로그인</a><br>
				    </div>
				<div class="forgot">
                    <a href="https://www.instagram.com/accounts/password/reset/">비밀번호를 잊으셨나요?</a>
				</div>
			</div>
		</div>
		<div class="account">
            <p>계정이 없으신가요? <a href="https://www.instagram.com/accounts/emailsignup/">가입하기</a></p>
		</div>
		<div class="apps">
            <p>앱을 다운로드하세요.</p>
            <div class="appimg">
                <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank"><img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_korean-ko.png/4a5c9d62d51b.png" id="appleimg"></a>
                <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DC7C44488-5876-4F0E-A655-F4EFE01F6BE5%26utm_content%3Dlo%26utm_medium%3Dbadge" target="_blank">
                <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_korean-ko.png/f155b664a93b.png" id="googleimg"></a>
